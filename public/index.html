<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMail Pro - نظام الإيميل المؤقت المتقدم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="terminal">
        <!-- Header -->
        <div class="terminal-header">
            <div class="window-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="title">HackMail Pro v2.0 - نظام الإيميلات المؤقتة</div>
        </div>

        <!-- Main Content -->
        <div class="terminal-body">
            <!-- System Status -->
            <div class="status-panel">
                <div class="status-item active">
                    <i class="fas fa-server"></i>
                    <span>الحالة: نشط</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>الخدمات: 2/2</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-bolt"></i>
                    <span>الأداء: ممتاز</span>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <div class="panel-header">
                    <i class="fas fa-cogs"></i>
                    <span>لوحة التحكم</span>
                </div>
                
                <div class="controls-grid">
                    <button class="control-btn primary" onclick="createEmail()">
                        <i class="fas fa-plus"></i>
                        إنشاء إيميل جديد
                    </button>
                    <button class="control-btn" onclick="checkMessages()">
                        <i class="fas fa-sync"></i>
                        تحديث الرسائل
                    </button>
                    <button class="control-btn" onclick="rotateService()">
                        <i class="fas fa-random"></i>
                        تبديل الخدمة
                    </button>
                    <button class="control-btn danger" onclick="resetSystem()">
                        <i class="fas fa-redo"></i>
                        إعادة تعيين
                    </button>
                </div>
            </div>

            <!-- Email Accounts -->
            <div class="accounts-panel">
                <div class="panel-header">
                    <i class="fas fa-envelope"></i>
                    <span>الحسابات النشطة</span>
                    <span class="badge" id="accountsCount">0</span>
                </div>
                <div class="accounts-list" id="accountsList">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>لا توجد حسابات نشطة</p>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-panel">
                <div class="panel-header">
                    <i class="fas fa-inbox"></i>
                    <span>الرسائل الواردة</span>
                    <span class="badge" id="messagesCount">0</span>
                </div>
                <div class="messages-list" id="messagesList">
                    <div class="empty-state">
                        <i class="fas fa-envelope-open"></i>
                        <p>لا توجد رسائل جديدة</p>
                    </div>
                </div>
            </div>

            <!-- Log Console -->
            <div class="console-panel">
                <div class="panel-header">
                    <i class="fas fa-terminal"></i>
                    <span>سجل النظام</span>
                </div>
                <div class="console-output" id="consoleOutput">
                    <div class="log-entry success">
                        <span class="timestamp">[12:00:00]</span>
                        نظام HackMail Pro جاهز للتشغيل
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="terminal-footer">
            <div class="footer-info">
                <span>HackMail Pro v2.0</span>
                <span>|</span>
                <span>الحالة: <span id="connectionStatus" class="status-online">متصل</span></span>
                <span>|</span>
                <span>الخدمة: <span id="currentService">mailtm</span></span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>جاري المعالجة...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
